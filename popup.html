<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
	<link href="bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: "Verdana", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
		width:200px;
		margin:10px;
		border-radius: 5px;
		background-color: PaleGreen;
      }
	  #title{
		top:0px;
		margin: 0 auto 0 auto;
		text-align: center;
		overflow:hidden;
	  }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
	  button {
		padding: 0;
		text-align:center;
		font-size: 11px;
		}
	  a button { color: #000000;
	  padding: 0 3px 0 3px;}
	  #valid {
	    margin-top: 5px;
		width:100%;
	  }
	  #valid button {
	    float:left;
	  }
	  #manage
	  {text-align:right;padding-right:10px;color:DarkGreen;font-size:11px;}
	  #row
	  {width:100%;height:20px;border-top: 1px solid lightgrey;padding-top:2px;margin-bottom:2px;}
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->  
  </head>
  <body>
    <div id="title"><img src="title.png"></div><br>
	<p style="padding:0px;margin:0px;font-weight:bold;font-variant:small-caps;color:MediumSeaGreen;font-size:15px;">new folder</p>
	<input id = "name" type = "text" style="width:70%;padding-top:0;">
	<button id = "make" type = "button"style="width:25%">Make</button>
	<p id = "valid"></p>
	<script type = "text/javascript" src="popup.js"></script>
  </body>
</html>
